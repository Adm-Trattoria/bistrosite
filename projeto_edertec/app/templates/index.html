<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    <header>
        <div class="menu-ativador">
            <input onclick="onClick()" type="checkbox" id="lancador" />
            <label for="lancador">
              <span class="menu-ativador-linha"></span>
              <span class="menu-ativador-linha"></span>
              <span class="menu-ativador-linha"></span>
            </label>
        </div>

        <div class="usuario">
            <a href=""><img src="../static/img/usuario.svg" class="imagem_usuario" alt="pagina_usuario"></a>

        </div>
    </header>

    <div class="back-img">

    </div>

    <div class="drop" id="drop">
        <h2 class="drop-text">Sobre</h2>
        <h2 class="drop-text">Ingressos</h2>
        <h2 class="drop-text">Patrocinadores</h2>
    </div>

    <div class="home-div">
        <h1 class="title">AURORA DO SUL</h1>

        <div class="div-compra">

        <h3 class="data">31/10 <br> 19h30</h3>
    </div>

    <div class="container">
        

    </div>
</body>

<script>
    
    var anchor = 0
    var drop = document.getElementById('drop')

    function onClick(){
    if (anchor==0){
        anchor = 1
        drop.classList.add("active")
    }
    else {
        anchor = 0
        drop.classList.remove("active")
    }
}
    
</script>

</html>
